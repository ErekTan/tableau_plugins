<style>
	* {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		overflow: hidden;
	}

	.wrapper {
		box-sizing: content-box;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	.item {
		height: 100%;
		color: white;
		float: left;
		width: auto;
		padding: 10px;
		display: flex;
		align-content: center;
		justify-content: center;
		align-items: center;
		margin-right: 10px;
	}

	.marquee {
		white-space: nowrap;
	}

	.marquee-content {
		display: flex;
		width: calc(100% + 10px);
		animation: scroll 15s linear infinite;
	}

	.marquee-copy {
		flex-shrink: 0;
		width: 100%;
	}

	@keyframes scroll {
		0% {
			transform: translateX(0);
		}

		100% {
			transform: translateX(-100%);
		}
	}
</style>
<div id="wrapper" class="marquee">
	<div class="marquee-content" id="marquee-content"></div>
</div>
<div id="log"></div>

<script>
	setTimeout(function () {
		try {
			
			document.getElementById('log').innerHTML = JSON.stringify(parent.tableau)
			// 获取 Tableau 视图对象
			const viz = parent.tableau.Viz.getVizs()[0]

			// 获取 Tableau 工作表对象
			const worksheet = viz.getWorkbook().getActiveSheet()

			// 获取工作表中的数据
			worksheet.getSummaryDataAsync().then(data => {
				// 在这里处理获取到的数据
				alert(data)
			})

		} catch (error) {
			alert(error)
		}
	}, 5000)

	function getParams() {
		let urlParams = new URLSearchParams(window.location.search);

		// Safari fallback
		if (!urlParams) {
			urlParams = {};
			const search = window.location.search.substr(1);
			search.split('&').forEach(param => {
				let [key, value] = param.split('=');
				urlParams[key] = value;
			})
		}

		return urlParams;
	}

	var _urlParams = getParams();
	var text = _urlParams.get('text')
	//参数格式：text=abc|000000,111|ffffff
	//abc为显示文本，000000是文本背景色
	//alert(text)
	var list = text.split(",")
	var html = ""
	for (let index = 0; index < list.length; index++) {
		var t = list[index].split("|")
		html += `<div class="item" style="background-color:#${t[1]}">${t[0]}</div>`
	}
	var _html = `<div class="marquee-copy">${html}</div>${html}</div>`
	document.getElementById('marquee-content').innerHTML = _html
</script>
